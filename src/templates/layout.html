<!doctype html>

<head>
    <title>Ruokatietopankki - {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Sans-Serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h1>
        <a href="/" style="text-decoration: none;"><i class="material-icons"
                style="font-size:36px;color:rgb(215, 73, 21)">home</i>&ensp;
            <a href="/" style="text-decoration: none; color: coral;">Ruokatietopankki</a>
    </h1>
    <p style="text-align: right">
        {% if session.username %}
        Olet kirjautunut nimellä {{ session.username }}<br>
        <a href="/logout">Kirjaudu ulos</a>
        {% else %}
        <a href="/login">Kirjaudu sisään</a>
        tai <a href="/register">Luo tunnus</a>
    </p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
    <hr>
</body>
